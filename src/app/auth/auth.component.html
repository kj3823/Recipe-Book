<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">

<!--    using event binding here for close-->

    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form (ngSubmit)="onSubmit(authForm)" #authForm = ngForm
    *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text"
               class="form-control"
               id="email"
        ngModel
        name="email"
        required
        email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               id="password"
        ngModel
        name="password"
        required
        [minlength]="'6'">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit"
        [disabled]="!authForm.valid">{{isLoginMode ? 'Login': 'Sign Up'}}</button> |
        <button class="btn btn-primary" type="button" (click)="onsSwitchMode()">{{isLoginMode ? 'Go to Sign Up': 'Go to Log In'}}</button>
      </div>
    </form>
  </div>
</div>
